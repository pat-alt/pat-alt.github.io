title: TU Delft
author: Patrick Altmeyer
version: 1.0.0
quarto-required: ">=1.3"
contributes:
  formats:
    common:
      filters:
        - pseudocode
        - custom-numbered-blocks
      custom-numbered-blocks:
        classes:
          TRQ: 
            collapse: false
            label: "Thesis Research Question"
            colors: [80d2eb, 00a6d6]
          RQ: 
            collapse: false
            label: "Research Question"
            colors: [dff4fa, 00a6d6]
          Rec:
            collapse: false
            label: "Recommendation"
            colors: [fff6e3, ffb81c]
    html:
      theme: [default, custom.scss]
    revealjs:
      theme: [default, custom.scss, reveal.scss]
      slide-number: true
      date-format: long
    epub: default
    pdf:
      include-pre-title: false
      fourier: false
      documentclass-options: ["fourier"]
      format-resources:
        - www/
        - tudelft.cls
        - fonts-tudelft.sty
        - thumbindices.sty
        - color-tudelft.sty
        - templates/
      template-partials:
        - partials/doc-class.tex
        - partials/before-body.tex
      filters:
        - filters/propositions.lua
        - filters/tudelft-logo.lua
      institute-logo-tudelft: true
